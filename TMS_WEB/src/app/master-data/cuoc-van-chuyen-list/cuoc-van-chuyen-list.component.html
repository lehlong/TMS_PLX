<div class="container-list" [appPermission]="MASTER_DATA_MANAGEMENT.SHIPPING_COST_MANAGEMENT">
  <div class="site-page-header-ghost-wrapper">
    <nz-page-header
      nzBackIcon
      nzTitle="Cước vận chuyển"
      nzSubtitle="Danh sách Cước Vận Chuyển"
      class="site-page-header"
    >
      <nz-page-header-extra>
        <nz-space [nzWrap]="true" class="gap-[5px]">
          <nz-space>
            <app-input-clear
              placeholder="Tìm kiếm"
              (enterEvent)="search()"
              [(value)]="filter.keyWord"
            ></app-input-clear>
            <button
              (click)="search()"
              class="flex !items-center !border-l-0 gray-btn"
              nzType="default"
              nz-button
              nzType="default"
            >
              <span nz-icon nzType="search"></span>
            </button>
            <button
              (click)="reset()"
              class="flex !items-center !border-l-0 gray-btn"
              nzType="default"
              nz-button
              nzType="default"
            >
              <span nz-icon nzType="redo"></span>
            </button>
          </nz-space>
          <button
            (click)="openCreate()"
            class="!flex !items-center"
            nzType="primary"
            nz-button
            
          >
            <span nz-icon nzType="plus-circle"></span> Thêm mới
          </button>
        </nz-space>
      </nz-page-header-extra>
    </nz-page-header>
  </div>
  <div class="overflow-auto flex-grow">
    <nz-table
      [nzScroll]="{ x: 'max-content' }"
      nzTableLayout="fixed"
      [nzShowPagination]="false"
      [nzFrontPagination]="false"
      #headerTable
      [nzData]="paginationResult.data"
    >
      <thead>
        <tr>
          <th nzWidth="30px">STT</th>
          <th
            [nzSortFn]="true"
            (nzSortOrderChange)="onSortChange('name', $event)"
          >
            Tên
          </th>
          <th
            [nzSortFn]="true"
            (nzSortOrderChange)="onSortChange('createDate', $event)"
          >
            Ngày tạo
          </th>
          <th
            [nzSortFn]="true"
            (nzSortOrderChange)="onSortChange('isActive', $event)"
            nzAlign="center"
          >
            Trạng thái
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let data of headerTable.data; let i = index"
          (dblclick)="openEdit(data)"
          (click)="navigate(data.code)"
        >
          <td>
            {{
              (paginationResult.currentPage - 1) * paginationResult.pageSize +
                i +
                1
            }}
          </td>
          <td>{{ data.name }}</td>
          <td>{{ data.createDate | date: 'dd/MM/yyyy HH:mm' }}</td>

          <td nzAlign="center">
            <span
              [ngClass]="data?.isActive ? '!text-green-500' : '!text-red-500'"
              nz-icon
              nzType="check-circle"
              nzTheme="outline"
            ></span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div
    *ngIf="paginationResult?.data"
    class="flex justify-end p-[10px] border-t border-custom-gray border-solid"
  >
    <nz-pagination
      nzShowSizeChanger
      [nzPageIndex]="filter.currentPage"
      [nzTotal]="paginationResult.totalRecord"
      [nzPageSize]="filter.pageSize"
      (nzPageIndexChange)="pageIndexChange($event)"
      (nzPageSizeChange)="pageSizeChange($event)"
    ></nz-pagination>
  </div>
</div>

<!--Create Update-->
<nz-drawer
  [nzMask]="!edit"
  nzSize="default"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="edit ? ' Chỉnh sửa  ' : ' Tạo mới  '"
  [nzExtra]="extra"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <app-input-clear
        placeholder="Nhập tên"
        [required]="true"
        label="Tên"
        [control]="$any(validateForm).controls['name']"
      ></app-input-clear>

      <div style="margin-bottom: 8px">
        <span style="color: #ff4d4f">*</span> File Excel
      </div>
      <nz-upload
        [nzShowUploadList]="true"
        [nzFileList]="fileList"
        [nzShowUploadList]="false"
        nzAccept=".xlsx,.xls"
        [nzBeforeUpload]="beforeUpload"
      >
        <button type="button" nz-button>
          <nz-comment-action nzType="upload" />
          Nhập file Excel
        </button>
      </nz-upload>
      <div *ngIf="fileList[0]" style="color: #1890ff">
        File đã chọn: {{ fileList[0].name }}
      </div>
      <p *ngIf="isSubmit && !fileList[0]" style="color: #ff4d4f">
        Vui lòng chọn file
      </p>
      <nz-form-item style="margin-top: 24px">
        <nz-form-label>Trạng thái</nz-form-label>
        <nz-form-control>
          <nz-radio-group formControlName="isActive">
            <label nz-radio [nzValue]="true">Kích hoạt</label>
            <label nz-radio [nzValue]="false">Khoá</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-drawer>
<ng-template #extra>
  <nz-space>
    <ng-container *ngIf="edit">
      <button
        [nzLoading]="loading"
       
        *nzSpaceItem
        nz-button
        nzType="primary"
        class="!flex !items-center"
        (click)="submitForm()"
      >
        <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
      </button>
    </ng-container>
    <ng-container *ngIf="!edit">
      <button
        [nzLoading]="loading"
        *nzSpaceItem
      
        nz-button
        nzType="primary"
        class="!flex !items-center"
        (click)="submitForm()"
      >
        <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
      </button>
    </ng-container>
    <button
      *nzSpaceItem
      nz-button
      nzType="default"
      nzType="primary"
      class="!flex !items-center"
      nzDanger
      (click)="close()"
    >
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>Huỷ
    </button>
  </nz-space>
</ng-template>
